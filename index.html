<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>mints.com</title>
</head>
<body>
	<header>
		<nav>
			<button id="nav_signin_button">Sign in</button>
			<ul id="nav_instructions">
				<li>Already have an Intuit account?</li>
				<li><a href="#">I forgot my User ID or Password</a></li>
			</ul>
		</nav>
	</header>

	<section id="container">
		<a href="#"><img src="assets/site_logo.png"></a>
		<div class="insite_links">
			<ul>
				<li><a href="#"><img src="assets/mint_logo.png"></a></li>
				<li><a href="#"><img src="assets/quickbooks_logo.png"></a></li>
				<li><a href="#"><img src="assets/turbotax_logo.png"></a></li>
			</ul>
		</div>

		<form action="submit" id="signup_form">
			<h2>Create an Intuit account</h2>
			<p>One account for everything Intuit, including Mint.</p> 
			<p>Learn more</p>
			<label id="email_label" for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="eg:elbie@example.com" required>
			<label id="email_label" for="phone_number">Phone (recommended)</label>
			<input type="number" id="phone_number" name="phone_number" placeholder="eg:+234 000 000 0000" required>
			<label id="password" for="password">Password</label>
			<input type="password" id="password" name="password"required>
			<button id="submit">Create Account</button>
		</form>
		
	</section>

	<footer>

	</footer>

</body>

</html>
